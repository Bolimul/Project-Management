# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7

jobs:
  cicd-job:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: install dependencies - NPM packages for server
          command: cd server
          command: npm install
          command: cd ..
      - run:
          name: install dependencies - NPM packages for client
          command: cd website-react
          command: cd npm install
          command: cd ..
      - run:
          name: deploy to service
          command: curl https://api.render.com/deploy/srv-cgir5s6bb6mnfcshkb30?key=gg_p-17Lb6g

workflows:
  example-workflow:
    jobs:
      - cicd-job